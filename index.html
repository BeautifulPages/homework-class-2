<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework-class-2</title>
</head>
<body>
    <fieldset>
        <legend align="center">Information Form</legend>
        <form action="./test.html">
            <label for="name">Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="name" placeholder="Write your Name" > 
            <br> <br>
            <label for="father's name">Father's Name:</label> &nbsp;&nbsp;
            <input type="text" id="father's name" placeholder="Father's Name" >
            <br><br>
            <label for="mail">E-mail ID:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="mail" placeholder="Enter your Name" >
            <br><br>
            <label for="mail">E-mail:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input required type="text" id="mail" placeholder="Enter your g-mail address" >
            <br><br>
            <label for="phone">Phone Number:</label> &nbsp;
            <input type="number" id="phone" placeholder="number" >
            <br><br>
            <label for="pass">Enter a valid password:</label> &nbsp;&nbsp;
            <input type="password" id="pass" placeholder="password" >
            <br><br>
            
            <label for="week">Week</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="week" placeholder="week" id="week"> <br><br>
            
            <label for="birth_date">Date of Birth:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="birth_date"  >
            <br><br>
            <label for="date_time">Date +Time:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="datetime-local" id="date_time"  >
            <br><br>
            <label for="just_time">Time:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="time" id="just_time" placeholder="password" >
            <br><br>
            <label for="details">Details:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <textarea placeholder="details...." name="" id="details" cols="30" rows="10"></textarea>
            <br><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="test">
            <label for="female">Female</label>
            <input type="radio" id="female" name="test">
            <label for="others">others</label>
            <input type="radio" id="others" name="test">

        <br><br>
        <label for="search">Search:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="search" id="search" placeholder="search">
        <br><br>
        <label for="file">Select an image</label>
        <input type="file" id="file" accept=".png, .jpg">
        <br>
        <label for="url">URL:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="url" placeholder="url" id="url">
        <button type="submit">Submit</button>
        <br><br>
        <label for="division">Division</label>
       <select name="" id="division">
        <option value="" disabled selected>Please choose a division</option>
        <option value="">Barishal</option>
        <option value="">Chittagong</option>
        <option value="">Dhaka</option>
        <option value="">Rajshahi</option>
        <option value="">Dinajour</option>
        <option value="">Bogra</option>
       </select>
       
       <label for="range">Range</label>
        <input type="range" value="10"> 
        
        <br> <br>
        
        <label for="colour">Select Colour</label>
        <input type="color" id="colour">

       

        <label for="telephone">Telephone</label>
        <input type="tel" placeholder="22-333" id="telephone" patttern="[0-9]{2}-[0-9]{3}">
        
        <br> <br>
        <label for="mobile">Mobile</label>
        <input type="checkbox" id="mobile">
        <label for="pc">Pc</label>
        <input type="checkbox" id="Pc">
        <button type="submit">submit</button>

        </form>
    </fieldset>
</body>
</html>
